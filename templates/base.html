<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetSystem</title>
    <style>
        body { 
            background-color: #f8f9fa; 
        }
        
        .card { 
            border: none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        
        #myTab .nav-link {
            color: #495057; 
            font-weight: 500;
        }

        #myTab .nav-link:hover {
            color: #0d6efd; 
            background-color: #f8f9fa;
        }

        #myTab .nav-link.active {
            color: #0d6efd; 
            font-weight: bold;
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }

        .navbar { 
            background-color: #0d6efd; 
        } 

        .navbar .navbar-brand, 
        .navbar .nav-link { 
            color: white !important; 
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üêæ PetSystem</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="nav-link me-3">üë§ {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">Entrar</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Criar Conta</a> {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
